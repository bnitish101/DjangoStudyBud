<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>
</head>
<body>
    <H1>Rooms Details</H1>

    <div id="rooms-container"></div>
    
    
    <script>
        let roomsContainer = document.getElementById('rooms-container')
        let getRoom = async () => {
            let response = await fetch('http://127.0.0.1:8000/api/rooms/')
            console.log(response)
            let rooms = await response.json()

            for (let i = 0; i < rooms.length; i++) {
                // const element = array[response];
                let room = rooms[i]
                let backTicks = `` // eg. backtick string javascript: Template literals (Template strings), Template literals are literals delimited with backticks (`), allowing embedded expressions called substitutions. reference: https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Template_literals. it allows to write variables with syntax: ${variable}
                let row = `<div>
                            <h3>${room.name}</h3>
                       </div>`
                roomsContainer.innerHTML += row
            }
        }
        getRoom()
    </script>
</body>
</html>
